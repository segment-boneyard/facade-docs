<div class="row col-xs-10 col-xs-offset-1">
	<!-- Vertical Navbar -->
	<div class="col-xs-3 navbar">
		<ul>
			<li ng-repeat="item in facade.contents">
				<span ng-click="facade.goto($index)" ng-class="{ 'active': item.active }">{{ item.category }}</span>
				<ul ng-show="item.active">
					<li ng-repeat="section in item.sections" ng-click="facade.goto($parent.$index, $index)" ng-class="{ 'active': section.active }">{{ section.name }}</li>
				</ul>
			</li>
		</ul>
	</div>

	<!-- Hero Title Component -->
	<div class="col-xs-9">
		<h1 class="hero-font">{{ facade.data.title }}</h1>
		<p>{{ facade.data.desc }}</p>
		<pre class="code"><code highlight-syntax>{{ facade.data.code }}</code></pre>
		<pre><p ng-show="facade.data.content">{{ facade.data.content }}</p></pre>
		<p ng-show="facade.data.output">Returns:</p> 
		<div ng-hide="facade.ifIntroPage">
			<pre class="code"><code highlight-syntax>{{ facade.data.output }}</code></pre>
			<a ng-click="facade.toggleSamplePayload()" ng-hide="facade.toggleSample">Show sample payload</a>
			<a ng-click="facade.toggleSamplePayload()" ng-show="facade.toggleSample">Hide sample payload</a>
			<a ng-href="https://github.com/segmentio/facade/blob/master/lib/{{ facade.data.url }}" class="github-bg" target="_blank">Read the Source, Luke</a>
		</div>
		<p><pre><code highlight-syntax ng-show="facade.toggleSample">{{ facade.data.sample }}</code></pre></p>
	</div>
</div>
