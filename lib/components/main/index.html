<div class="row col-xs-10 col-xs-offset-1 pt-lg">
	<!-- Vertical Navbar -->
	<div class="col-xs-3 navbar">
		<ul>
			<li ng-repeat="item in facade.contents">
				<span ng-click="facade.goto($index)" ng-class="{ 'active': item.active }">{{ item.category }}</span>
				<ul ng-show="item.active">
					<li ng-repeat="section in item.sections" ng-click="facade.goto($parent.$index, $index)" ng-class="{ 'active': section.active }">{{ section.name }}</li>
				</ul>
			</li>
		</ul>
	</div>

	<!-- Hero Title Component -->
	<div class="col-xs-9">
		<h1>{{ facade.data.title }}</h1>
		<p>{{ facade.data.desc }}</p>
	</div>
	<div class="col-xs-9">
		<pre><code highlight-syntax>{{ facade.data.code }}</code></pre>
		<p ng-show="facade.data.content">{{ facade.data.content }}</p>
		<p ng-show="facade.data.output">Output: <code highlight-syntax>{{ facade.data.output }}</code></p>
		<pre><code highlight-syntax>{{ facade.data.sample }}</code></pre>
	</div>
</div>
